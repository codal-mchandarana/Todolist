<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Local CSS  -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container mt-5" id="contain">
        <div id="Heading" class="common">
            <h1>Todo List</h1>
        </div>

        <div id="addButton" class="common">
            <input id="input-val" type="text" placeholder="Enter your task">
            <button id="submit-button" class="btn btn-icon btn-2 btn-info" type="button">
                <span class="btn-inner--icon"><i class="fa-solid fa-plus rounded-circle"></i></span>
            </button>
        </div>

        <div class="border"></div>

        <div id="list" class="common">
            <div>
                <h3 style="text-align: center;margin-bottom: 1rem;">Pending</h3>
                <div id="part_1">
                    <div class="list-item">
                        <div class="top-portion">
                            <div class="text">List-1</div>
                            <div class="delete"><i class="fa-solid fa-trash"></i></div>
                        </div>

                        <div class="arrow">
                            <div><i class="fa-solid fa-angle-up fa-lg"></i></div>
                            <div><i class="fa-solid fa-angle-down fa-lg"></i></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="border-left"></div>

            <div>
                <h3 style="text-align: center;margin-bottom: 1rem;">Completed</h3>
                <div id="part_2">
                    <div class="list-item">
                        <div class="top-portion">
                            <div class="text">List-1</div>
                            <div class="delete"><i class="fa-solid fa-trash"></i></div>
                        </div>

                        <div class="arrow">
                            <div><i class="fa-solid fa-angle-up fa-lg"></i></div>
                            <div><i class="fa-solid fa-angle-down fa-lg"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
